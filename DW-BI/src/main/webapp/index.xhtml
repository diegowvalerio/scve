<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="title">
        Resumo
    </ui:define>

	<ui:define name="description">

	</ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Resumo" />

		<h:form id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					
					<p:outputLabel value="Data: " for="data_grafico" />
						<p:calendar locale="pt_BR" id="data_grafico"
							value="#{beanResumoGrafico.data_grafico}"
							pattern="dd/MM/yyyy" mask="true" required="true"
							readonlyInput="true">
							</p:calendar>
					<p:commandButton action="#{beanResumoGrafico.createAnimatedModels()}" value="Filtrar"
						icon="fa fa-check" update=":form:paineld" styleClass="btn-primary"/>	
					<h:panelGrid columns="1" id="paineld" columnClasses="left,right"
						style="width:100%">
												
						<p:chart id="bar1" type="bar" model="#{beanResumoGrafico.animatedModel2}"  />
					</h:panelGrid>
					<p:separator />	

				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
