<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Produto
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Produto" link="cadastro-produto.xhtml"/>
			<p:panel>
				<h:form id="form">
				<p:growl id="erros" showDetail="true" sticky="false" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Descrição:" for="descricao" />
						<p:inputText id="descricao" value="#{beanProduto.produto.descricao}" required="true" />
						
						<p:outputLabel value="Descrição Abreviada:" for="descricao_ab" />
						<p:inputText id="descricao_ab" value="#{beanProduto.produto.descabreviada}" required="true" />
						
						<p:outputLabel value="Ean:" for="ean" />
						<p:inputText id="ean" value="#{beanProduto.produto.ean}" required="true" />
						
						<p:outputLabel value="Ativo: " for="situacao" />
								<p:selectBooleanCheckbox id="situacao"
									value="#{beanProduto.produto.situacao}" required="true" />
									
					</p:panelGrid>
					<p:commandButton action="#{beanProduto.salvar()}" value="Salvar"
						icon="fa fa-check" styleClass="btn-primary" update="erros"/>
				</h:form>
			</p:panel>

    </ui:define>

</ui:composition>
