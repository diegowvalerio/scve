<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<ui:composition template="/templatePrincipal.xhtml">
		<ui:define name="conteudo">
			<p:panel header="Cadastro de Cidade" >
				<h:form id="form">
				<p:growl id="erros" showDetail="true" sticky="true" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{beanCidade.cidade.nome}" required="true" />
						
						<p:outputLabel value="Uf: " for="estado" />
						<p:selectOneMenu  id="estado" value="#{beanCidade.cidade.estado}" converter="conversorUf"  >
							<f:selectItems  value="#{beanCidade.estados2}" var="estado" itemLabel="#{estado.sigla}" itemValue="#{estado}" />
						</p:selectOneMenu>
					</p:panelGrid>
					<p:commandButton action="#{beanCidade.salvar()}" value="Salvar"
						icon="ui-icon-plus" />
				</h:form>
			</p:panel>

		</ui:define>
	</ui:composition>
</body>
</html>
