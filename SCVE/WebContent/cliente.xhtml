<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<ui:composition template="/templatePrincipal.xhtml">

		<ui:define name="conteudo">
			<p:panel header="Cadastro de Cliente">
			<h:form id="form" >
			<p:tabView dynamic="true" cache="false" > 
			<p:tab title="Dados"> 
				
				<p:growl id="erros" showDetail="true" sticky="true" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Tipo Pessoa:" for="tipojf" />
						<p:selectOneMenu id="tipojf" value="#{beanCliente.opcao}" lazy="true" style="width:125px" required="true" >
            				<f:selectItem itemLabel="" itemValue=" " />
            				<f:selectItem itemLabel="Física" itemValue="F" />
            				<f:selectItem itemLabel="Jurídica" itemValue="J" />
            				<p:ajax listener="#{beanCliente.renderizar}" update=":form"/> 
        				</p:selectOneMenu>
        				
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{beanCliente.cliente.nome}" required="true" >
						</p:inputText>
						  					
						<p:outputLabel value="Cpf:" for="cpf" rendered="#{beanCliente.isRederiza2}" />
						<p:inputMask  mask="999.999.999-99" id="cpf" value="#{beanCliente.pfisica.cpf}" required="true" rendered="#{beanCliente.isRederiza2}"/>
						<p:outputLabel value="Rg:" for="rg" rendered="#{beanCliente.isRederiza2}" />
						<p:inputMask mask="99.999.999-9" id="rg" value="#{beanCliente.pfisica.rg}" required="true" rendered="#{beanCliente.isRederiza2}"/>
						<p:outputLabel value="Data Nascimento:" for="dtnasc" rendered="#{beanCliente.isRederiza2}" />
						<p:calendar locale="pt_BR" id="dtnasc" value="#{beanCliente.pfisica.dtnasc}" pattern="dd/MM/yyyy" mask="true" required="true" effect="fold" rendered="#{beanCliente.isRederiza2}"/>
						
						<p:outputLabel value="Razão Social:" for="razao_social" rendered="#{beanCliente.isRederiza}" />
						<p:inputText id="razao_social" value="#{beanCliente.pjuridica.razao_social}" required="true" rendered="#{beanCliente.isRederiza}"/>
						<p:outputLabel value="Cnpj:" for="cnpj" rendered="#{beanCliente.isRederiza}" />
						<p:inputMask  mask="99.999.999/9999-99" id="cnpj" value="#{beanCliente.pjuridica.cnpj}" required="true" rendered="#{beanCliente.isRederiza}"/>
						<p:outputLabel value="Inscrição Estadual:" for="insc_estadual" rendered="#{beanCliente.isRederiza}" />
						<p:inputText id="insc_estadual" value="#{beanCliente.pjuridica.insc_estadual}" required="true" rendered="#{beanCliente.isRederiza}"/>
						<p:outputLabel value="Inscrição Suframa:" for="insc_suframa" rendered="#{beanCliente.isRederiza}" />
						<p:inputText id="insc_suframa" value="#{beanCliente.pjuridica.insc_suframa}" required="false" rendered="#{beanCliente.isRederiza}"/>
						
						<p:outputLabel value="Data Cadastro:" for="dtcadastro" />
						<p:calendar  autocomplete="#{beanCliente.data}" locale="pt_BR" id="dtcadastro" value="#{beanCliente.cliente.dtcadastro}"  pattern="dd/MM/yyyy" mask="true" required="true" effect="fold"/>
												
						<p:outputLabel value="Ativo : " for="situacao" />
						<p:selectBooleanCheckbox id="situacao" value="#{beanCliente.cliente.situacao}" required="true"/>
					</p:panelGrid>	
				
				</p:tab>
				<!-- dados de contato -->
					<p:tab title="Endereços"> 
					
					</p:tab>
				</p:tabView>
				<p:commandButton  action="#{beanCliente.salvar()}" value="Salvar" icon="ui-icon-check" />
				</h:form>
			</p:panel>
		</ui:define>

	</ui:composition>
</body> 
</html>
