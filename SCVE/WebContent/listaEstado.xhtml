<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/templatePrincipal.xhtml">

		<ui:define name="conteudo">
			<h:form id="form">
				<p:dataTable id="tabela" value="#{beanListEstado.lista}" var="est">
					<f:facet name="header">Lista de Estado</f:facet>

					<p:column headerText="Id" style="text-align:right" width="3%">
				#{est.idestado}
			</p:column>
					<p:column headerText="Nome" style="text-align:left">
				#{est.nome}
			</p:column>
					<p:column headerText="Sigla" style="text-align:left" width="10%">
				#{est.sigla}
			</p:column>
					<p:column width="15%"  headerText="OperaÃ§Ãµes" style="text-align:center">
						<p:commandButton action="#{beanListEstado.excluir()}"
							oncomplete="#{beanListEstado.lista}" icon="ui-icon-trash">
							<f:setPropertyActionListener value="#{est}"
								target="#{beanListEstado.estado}" />
						</p:commandButton>
						<p:commandButton oncomplete="PF('dialog').show();"
							update=":form:painelDados" icon="ui-icon-pencil">
							<f:setPropertyActionListener value="#{est}"
								target="#{beanListEstado.estado}" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<p:dialog id="dlg" header="Editar Estado" widgetVar="dialog"
					appendToBody="true" resizable="false" modal="true">
					<p:panelGrid id="painelDados" columns="2">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{beanListEstado.estado.nome}" />
						<p:outputLabel value="Sigla:" for="sigla" />
						<p:inputText id="sigla" value="#{beanListEstado.estado.sigla}" />
					</p:panelGrid>
					<p:commandButton icon="ui-icon-pencil"
						action="#{beanListEstado.salvar()}" ajax="false" />
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
