<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/templatePrincipal.xhtml">

		<ui:define name="conteudo">
			<h:form id="form">
				<p:dataTable id="tabela" value="#{beanFormaPag.lista}" var="pro">
					<f:facet name="header">Lista Produto</f:facet>

					<p:column headerText="Id" style="text-align:right" width="3%">
				#{pro.idformapag}
			</p:column>
					<p:column headerText="Descrição" style="text-align:left">
				#{pro.nome}
			</p:column>
					<p:column headerText="Ativo" style="text-align:left" width="3%">
						<p:selectBooleanCheckbox value="#{pro.situacao}" />		
					</p:column>

					<p:column width="15%" headerText="Operações"
						style="text-align:center">
						<p:commandButton action="#{beanFormaPag.excluir}"
							oncomplete="#{beanProduto.lista}" icon="ui-icon-trash">
							<f:setPropertyActionListener value="#{pro}"
								target="#{beanFormaPag.formapag}" />
						</p:commandButton>
						<p:commandButton oncomplete="PF('dialog').show();"
							update=":form:painelDados" icon="ui-icon-pencil">
							<f:setPropertyActionListener value="#{pro}"
								target="#{beanFormaPag.formapag}" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<p:dialog id="dlg" header="Editar Forma de Pagamento" widgetVar="dialog"
					appendToBody="true" resizable="false" modal="true">
					<p:panelGrid id="painelDados" columns="2">
						<p:outputLabel value="Descrição:" for="nome" />
						<p:inputText id="nome"
							value="#{beanFormaPag.formapag.nome}" size="50" />

						<p:outputLabel value="Ativo : " for="situacao" />
						<p:selectBooleanCheckbox id="situacao"
							value="#{beanFormaPag.formapag.situacao}" />

					</p:panelGrid>
					<p:commandButton icon="ui-icon-pencil"
						action="#{beanFormaPag.salvar}" ajax="false" />
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
