<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/templatePrincipal.xhtml">

		<ui:define name="conteudo">
			<h:form id="form">
				<p:dataTable id="tabela" value="#{beanListaPreco.lista}" var="lis">
					<f:facet name="header">Lista Tipo de Movimento</f:facet>

					<p:column headerText="Id" style="text-align:right" width="3%">
				#{lis.idlista}
			</p:column>
					<p:column headerText="Descrição" style="text-align:left">
				#{lis.nome}
			</p:column>
			<p:column headerText="Data Cadastro" style="text-align:left" width="10%">
				#{lis.dtcadastro}
			</p:column>
					<p:column width="15%"  headerText="Operações" style="text-align:center">
						<p:commandButton action="#{beanListaPreco.excluir()}"
							oncomplete="#{beanListaPreco.lista}" icon="ui-icon-trash">
							<f:setPropertyActionListener value="#{lis}"
								target="#{beanListaPreco.listapreco}" />
						</p:commandButton>
						
						<p:commandButton icon="ui-icon-pencil" action="#{beanListaPreco.encaminha()}" >
							<f:setPropertyActionListener value="#{lis}"
								target="#{beanListaPreco.listapreco}" />					
						</p:commandButton>

					</p:column>
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
