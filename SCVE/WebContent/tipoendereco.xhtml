<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>


	<ui:composition template="/templatePrincipal.xhtml">

		<ui:define name="conteudo">
			<p:panel header="Cadastro de Tipo de Endereço">
				<h:form id="form">
					<p:growl id="erros" showDetail="true" sticky="true" />  
					<p:panelGrid columns="2">
						<p:outputLabel value="Descrição:" for="tipo" />
						<p:inputText id="tipo" value="#{beanTipoEndereco.tipoendereco.nome}" required="true" >
							<f:validateLength minimum="3" maximum="40" />
						</p:inputText>
				
					</p:panelGrid>
					<p:commandButton action="#{beanTipoEndereco.salvar()}" value="Salvar" icon="ui-icon-check" update="erros" />
				</h:form>
			</p:panel>

		</ui:define>

	</ui:composition>
</body>
</html>
