<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>


	<ui:composition template="/templatePrincipal.xhtml">

		<ui:define name="conteudo">
			<p:panel header="Cadastro de Tipo de Movimento">
				<h:form id="form">
					<p:growl id="erros" showDetail="true" sticky="true" />
					<p:tab title="Dados" id="dd">
						<p:panelGrid columns="2">
							<p:outputLabel value="Descrição:" for="tipo" />
							<p:inputText id="tipo" value="#{beanTipoMv.tipomv.nome}"
								required="true">
								<f:validateLength minimum="3" maximum="150" />
							</p:inputText>

							<p:outputLabel value="Lista de Preço: " for="listapreco" />
							<p:selectOneMenu id="listapreco"
								value="#{beanTipoMv.tipomv.listapreco}"
								converter="conversorLista">
								<f:selectItems value="#{beanTipoMv.listaPrecos}" var="li"
									itemLabel="#{li.nome}" itemValue="#{li}" />
							</p:selectOneMenu>

							<p:outputLabel value="Lista de Promoção: "
								for="listaprecopromocao" />
							<p:selectOneMenu id="listaprecopromocao"
								value="#{beanTipoMv.tipomv.listaprecopromocao}"
								converter="conversorLista">
								<f:selectItems value="#{beanTipoMv.listaPrecosPromocao}"
									var="lip" itemLabel="#{lip.nome}" itemValue="#{lip}" />
							</p:selectOneMenu>

							<p:outputLabel value="Ativo : " for="situacao" />
							<p:selectBooleanCheckbox id="situacao"
								value="#{beanTipoMv.tipomv.situacao}" required="true" />

						</p:panelGrid>
					</p:tab>
					<!-- dados de vendedores  -->
					<p:tab title="Vendedores" id="ven">
						<p:commandButton id="nve" value="Novo" icon="ui-icon-plusthick"
							style="margin-top: 10px; horizontal-align:left;"
							action="#{beanTipoMv.novoitem()}"
							oncomplete="PF('dialogp').show()">
							<f:setPropertyActionListener
								target="#{beanTipoMv.tipomvvend.tipomv}"
								value="#{beanTipoMv.tipomvvend}" />
						</p:commandButton>
						<p:dataTable id="tabela" value="#{beanTipoMv.tipomvvends}"
							var="tp">
							<f:facet name="header">Lista de Vendedores</f:facet>
							<p:column headerText="Id" style="text-align:left" width="10%">
								#{tp.vendedor.idpessoa}
								</p:column>
							<p:column headerText="Nome" style="text-align:left" width="8%">
								#{tp.vendedor.nome}
								</p:column>
							
							<p:column width="15%" headerText="Operações"
								style="text-align:center">
								<p:commandButton action="#{beanTipoMv.excluiritem}"
									oncomplete="#{beanTipoMv.tipomvvends}" icon="ui-icon-trash">
									<f:setPropertyActionListener value="#{tps}"
										target="#{beanTipoMv.tipomvvend}" />
								</p:commandButton>
								<p:commandButton oncomplete="PF('dialogp').show();"
									icon="ui-icon-pencil" update=":form:tabview:dlg">
									<f:setPropertyActionListener value="#{tps}"
										target="#{beanTipoMv.tipomvvend}" />
								</p:commandButton>

							</p:column>
						</p:dataTable>

						<p:dialog id="dlg" header="Novo Vendedor" widgetVar="dialogp"
							appendToBody="true" resizable="false" modal="true">
							<p:panelGrid id="painelDados" columns="2">
								
								<p:outputLabel value="Vendedor" for="vendedor" />
								<p:selectOneMenu id="vendedor"
									value="#{beanTipoMv.tipomvvend.vendedor}"
									converter="conversorVendedor">
									<f:selectItems value="#{beanTipoMv.vendedores}" var="v"
										itemLabel="#{v.nome}" itemValue="#{v}" />
								</p:selectOneMenu>
								
							</p:panelGrid>
							<h:commandButton id="sle" icon="ui-icon-pencil"
								action="#{beanTipoMv.additem}" value="Salvar">
							</h:commandButton>
						</p:dialog>

						<!-- dados de vendedor -->
					</p:tab>
					<p:commandButton action="#{beanTipoMv.salvar()}" value="Salvar"
						icon="ui-icon-check" update="erros" />
				</h:form>
			</p:panel>

		</ui:define>

	</ui:composition>
</body>
</html>
