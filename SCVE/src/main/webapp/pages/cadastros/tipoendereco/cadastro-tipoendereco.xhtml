<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Tipo Endereço
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Tipo Endereço" link="cadastro-tipoendereco.xhtml"/>
			<p:panel>
				<h:form id="form">
				<p:growl id="erros" showDetail="true" sticky="false" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Descrição:" for="tipo" />
						<p:inputText id="tipo" value="#{beanTipoEndereco.tipoendereco.nome}" required="true" >
							<f:validateLength minimum="3" maximum="40" />
						</p:inputText>
				
					</p:panelGrid>
					<p:commandButton action="#{beanTipoEndereco.salvar()}" value="Salvar"
						icon="fa fa-check" styleClass="btn-primary" update="erros"/>
				</h:form>
			</p:panel>

    </ui:define>

</ui:composition>
