<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Ncm
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Ncm" link="cadastro-ncm.xhtml"/>
			<p:panel>
				<h:form id="form">
					<p:growl id="erros" showDetail="true" sticky="true" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Ncm" for="ncm" />
						<p:inputText id="ncm" value="#{beanNcm.ncm.ncm}" required="true" />
						
						<p:outputLabel value="Descrição:" for="descricao" />
						<p:inputText size="100" id="descricao" value="#{beanNcm.ncm.descricao}" required="true" />
						
						<p:outputLabel value="% Ipi:" for="ipi" />
						<p:inputNumber id="ipi" value="#{beanNcm.ncm.ipi}" emptyValue="true" />	
						
						<p:outputLabel value="Regra de Imposto:" for="regraimposto" />
						<p:selectOneMenu id="regraimposto"
							value="#{beanNcm.ncm.regraImposto}"
							converter="conversorRegraImposto">
							<f:selectItem itemLabel="Selecionar" noSelectionOption="true" />
							<f:selectItems value="#{beanNcm.regraImposto}"
								var="regraimposto"
								itemLabel="#{regraimposto.nome}"
								itemValue="#{regraimposto}" />
						</p:selectOneMenu>	
						
					</p:panelGrid>
					<p:commandButton action="#{beanNcm.salvar()}" value="Salvar"
						icon="fa fa-check" styleClass="btn-primary"/>
				</h:form>
			</p:panel>

    </ui:define>

</ui:composition>
