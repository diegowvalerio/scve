<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="title">
        Relatório Produto
    </ui:define>

	<ui:define name="description">
        Pesquise ... 
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Relatório de Cliente" />

		<h:form id="form">
		<div class="box box-primary">
		<p:separator />
			<p:panelGrid columns="4" id="paineld">
				
				<p:outputLabel value="Descrição:" for="descricao" />
				<p:inputText id="descricao" value="#{beanProduto.filtro_descricao}">
				</p:inputText>
				
				<p:outputLabel value="Descrição Abreviada:" for="descabreviada" />
				<p:inputText id="descabreviada" value="#{beanProduto.filtro_descabreviada}">
				</p:inputText>
								
				<p:outputLabel value="Cód. Produto:" for="idproduto" />
				<p:inputText id="idproduto" value="#{beanProduto.filtro_produto}">
				</p:inputText>
				<p:outputLabel value="Até:" for="idproduto" />
				<p:inputText id="idproduto1" value="#{beanProduto.filtro_produto1}">
				</p:inputText>
				
				<p:outputLabel value="Ativo : " for="situacao" />
				<p:selectOneMenu id="situacao" value="#{beanProduto.filtro_situacao}">
					<f:selectItem itemLabel="Todos"  itemValue="T"/>
					<f:selectItem itemLabel="Ativo"  itemValue="A"/>
					<f:selectItem itemLabel="Inativo"  itemValue="I"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Ean:" for="ean" />
				<p:inputText id="ean" value="#{beanProduto.filtro_ean}">
				</p:inputText>
				

				
				
			</p:panelGrid>
			
				<div class="box-header with-border">
					<p:commandButton
						actionListener="#{beanProduto.rel_produtos_lista()}" ajax="false"
						icon="ui-icon-print" value="Visualizar" styleClass="btn-primary" />
					<p:spacer width="5" />
					<p:separator />

				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
